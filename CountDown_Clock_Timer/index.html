<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COUNT DOWN CLOCK TIMER</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button class="timer__button" data-time="10">20 Secs</button>
        <button class="timer__button" data-time="300">Work 5</button>
        <button class="timer__button" data-time="900">Quick 5</button>
        <button class="timer__button" data-time="1200">Snack 20</button>
        <button class="timer__button" data-time="3600">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left">00:00</h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

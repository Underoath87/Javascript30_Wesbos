    <title>Key Sequence Detection</title>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "pauloro";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        console.log(pressed);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          console.log("DING DONG");
          cornify_add();
        }

        console.log(pressed);
      });
    </script>
  </body>

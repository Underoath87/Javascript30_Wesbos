<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Javascript Capture</title>
  </head>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background-color: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }

    button {
      background: coral;
      border: none;
      color: white;
      padding: 10px;
      margin: 20px;
    }
  </style>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <button>click me</button>

    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      const logText = function (e) {
        console.log(this.classList.value);
        e.stopPropagation(); // stop bubbling
      };

      divs.forEach((div) =>
        div.addEventListener("click", logText, { capture: false })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("click me");
        },
        { once: true }
      );
    </script>
  </body>
</html>

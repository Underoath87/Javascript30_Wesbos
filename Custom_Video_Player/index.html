<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="player">
      <video src="video.mp4" class="player__video viewer" autoplay></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>

        <button class="player__button toggle" title="Toggle Play">▶</button>

        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />

        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="1"
          step="0.1"
          value="1"
        />

        <button class="player__button" data-skip="-1">⏮️10s</button>
        <button class="player__button" data-skip="1">25s⏭️</button>
        <button class="player__button fullscreen" title="Toggle Fullscreen">
          ⛶
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
